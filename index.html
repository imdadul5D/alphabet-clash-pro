<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash Pro</title>

    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">

        <!-- Home Section -->
        <section id="home" class="home min-h-screen text-white flex justify-center items-center">
            <div class="flex flex-col items-center gap-8">
                <h1 class="text-8xl font-anton uppercase">Alpha Clash Pro</h1>
                <p class="text-lg">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn bg-white text-black border-none text-xl" onclick="play()">Play Now</button>
            </div>
        </section>

        <!-- Play Ground Section -->
        <section id="playGround" class="play_ground hidden">
            <div class="flex flex-col items-center gap-20 pt-20">
                <!-- Screen -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#010313CC] px-6 pb-4 rounded-b-xl text-white">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="randomAlphabet" class="text-black text-9xl font-bold uppercase" >Y</p>
                    </div>
                </div>
                <!-- Keyboard Start -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <!-- Keyboard End -->
                <!-- Life Score -->
                <div class="flex justify-between w-3/5">
                    <button class="btn bg-[#894189] text-white rounded-full px-4">
                        <p>Life</p>
                        <img src="images/life.svg" alt="life">
                        <span id="current-life">10</span>
                    </button>
    
                    <button class="btn bg-[#360490] text-white rounded-full px-4">
                        <p>Score</p>
                        <img src="images/score.svg" alt="score">
                        <span id="current-score">0</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Score Section -->
        <section id="final-score" class="score flex flex-col justify-center items-center min-h-screen hidden">
            <div class="text-white bg-[#ffffff33] text-center space-y-6 p-5 rounded-s-2xl">
                <h3>Game Over!</h3>
                <h2 class="text-8xl">
                    <span class="font-extrabold">Score:</span>
                    <span id="final-score-m">14</span>
                </h2>
                <button onclick="play()" class="btn">Play Again</button>
                <p>Practice Will Make You A Pro</p>
            </div>
        </section>

    </main>
    <!-- Custom JS -->
    <script src="js/utillites.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
